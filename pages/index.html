<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PXStat Workbench</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="themeLight" class="active">‚òÄÔ∏è Light</button>
    <button id="themeDark">üåô Dark</button>
  </div>

  <!-- History Toggle Button -->
  <button id="historyToggle" class="history-toggle">üìú History</button>

  <!-- Query History Panel -->
  <div id="historyPanel" class="history-panel">
    <div class="history-header">
      <h6>Query History</h6>
      <button id="closeHistory" class="btn-outline btn-sm">‚úï</button>
    </div>
    <div class="history-tabs">
      <button class="history-tab active" data-tab="recent">Recent</button>
      <button class="history-tab" data-tab="favorites">‚òÖ Favorites</button>
    </div>
    <div class="history-actions">
      <button id="clearHistory" class="btn-danger btn-sm">Clear History</button>
    </div>
    <div id="historyList" class="history-list">
      <div class="empty-state">No queries yet. Run a query to see it here.</div>
    </div>
  </div>

  <div class="container">
    <h1>PXStat Workbench</h1>

    <!-- Top controls -->
    <div class="flex mb-2">
      <input
        id="table"
        type="text"
        placeholder="Table code e.g. NPA03"
        style="max-width: 200px;"
      />
      <button id="load" class="btn-primary">Load Table</button>
      <select id="tablesDropdown" style="max-width: 200px;">
        <option value="">Select table...</option>
      </select>
      <button id="schema" class="btn-outline">Show Schema</button>
      <button id="drop" class="btn-danger">Drop Table/View</button>
    </div>

    <div id="status">Ready.</div>
    <div id="meta" class="text-muted text-small">No tables loaded.</div>

    <!-- Main Layout -->
    <div class="grid grid-sidebar">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Catalog Section -->
        <div class="sidebar-section catalog">
          <div class="card" style="display: flex; flex-direction: column; height: 100%;">
            <div class="card-header">
              <h6>PXStat Catalog</h6>
            </div>
            <div class="input-group mb-1">
              <input id="catalogSearch" type="text" placeholder="Search tables...">
              <button id="loadCatalog" class="btn-primary">Load Catalog</button>
            </div>
            <div id="catalogStatus" class="text-muted text-small mb-1">Not loaded.</div>
            <ul id="catalogList"></ul>
          </div>
        </div>

        <!-- Columns Section -->
        <div class="sidebar-section columns">
          <div class="card" style="display: flex; flex-direction: column; height: 100%;">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
              <h6>Active Columns</h6>
              <span id="columnCount" class="badge">0</span>
            </div>
            <ul id="columnsList"></ul>
          </div>
        </div>

        <!-- Join Helper -->
        <div class="card">
          <div class="card-header">
            <h6>Join Helper</h6>
          </div>
          <div class="flex-col" style="gap: 0.5rem;">
            <select id="joinTableA">
              <option>Table A</option>
            </select>
            <select id="joinTableB">
              <option>Table B</option>
            </select>
            <button id="generateJoin" class="btn-primary">Draft Join</button>
            <button id="checkOverlap" class="btn-outline">Analyze Key Overlap</button>
            <div id="overlapResults" class="hidden" style="padding: 0.5rem; background: var(--light); border: 1px solid var(--border); border-radius: 4px; font-size: 0.85rem;"></div>
            <div id="joinSuggestions" class="text-muted text-small"></div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main>
        <!-- SQL Editor -->
        <div class="card mb-2">
          <label for="sql" style="font-weight: 600; margin-bottom: 0.5rem; display: block;">SQL Query</label>
          <textarea id="sql" rows="5" placeholder="Type SQL here..."></textarea>
          <div class="flex mt-1">
            <button id="run" class="btn-success">Run SQL</button>
            <button id="saveView" class="btn-info">Save as View</button>
            <button id="downloadCsv" class="btn-outline">Download CSV</button>
          </div>
        </div>

        <!-- Results -->
        <div class="card">
          <div class="card-header">Results</div>
          <div class="table-container">
            <table id="resultTable">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="../app.js"></script>
</body>
</html>
