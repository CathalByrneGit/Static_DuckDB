<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 96 96" role="img" aria-label="CSO database with duck icon">
  <title>CSO database with duck</title>

  <!-- Colors -->
  <!-- CSO teal: #3CB6B3 -->

  <!-- Database (cylinder) -->
  <g>
    <!-- Body -->
    <path d="M22 28v40c0 8.8 11.6 16 26 16s26-7.2 26-16V28"
          fill="#3CB6B3"/>
    <!-- Shading -->
    <path d="M58 30v52.8c9.3-2.3 16-7.8 16-14.8V28c0 6.8-6.4 12.1-16 14z"
          fill="#2C8F8D" opacity="0.55"/>
    <!-- Top ellipse -->
    <ellipse cx="48" cy="28" rx="26" ry="16" fill="#3CB6B3"/>
    <ellipse cx="48" cy="28" rx="26" ry="16" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.95"/>
    <!-- Rim highlight -->
    <path d="M28 28c0-7.7 9-14 20-14" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.55" stroke-linecap="round"/>

    <!-- Band lines -->
    <path d="M22 44c0 8.8 11.6 16 26 16s26-7.2 26-16"
          fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.85"/>
    <path d="M22 60c0 8.8 11.6 16 26 16s26-7.2 26-16"
          fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Duck (simple rubber duck) -->
  <g transform="translate(20 5)">
    <!-- Body -->
    <path d="M6 22c0-5.5 4.5-10 10-10h10.5c3 0 5.7 1.3 7.6 3.4
             0.8 0.9 2 1.5 3.3 1.5H41c3 0 5.5 2.5 5.5 5.5S44 29.4 41 29.4H18
             c-6.6 0-12-5.4-12-12z"
          fill="#FFD54A" stroke="#FFFFFF" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Head -->
    <path d="M22 6c0-4.4 3.6-8 8-8h2.5c4.4 0 8 3.6 8 8v5.5H22V6z"
          fill="#FFD54A" stroke="#FFFFFF" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Beak -->
    <path d="M40.5 10h6.5c2.2 0 4 1.8 4 4s-1.8 4-4 4h-8
             c-1.4 0-2.5-1.1-2.5-2.5V12.5c0-1.4 1.1-2.5 2.5-2.5z"
          fill="#FF9F2E" stroke="#FFFFFF" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Eye -->
    <circle cx="32" cy="6.5" r="1.6" fill="#1A1A1A"/>
  </g>
</svg>
