<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Penguin icon">
  <!-- Simple, friendly penguin for app icons -->
  <defs>
    <clipPath id="bellyClip">
      <ellipse cx="48" cy="55" rx="20" ry="24"/>
    </clipPath>
  </defs>

  <!-- Body -->
  <ellipse cx="48" cy="50" rx="24" ry="30" fill="#1E293B" stroke="#0F172A" stroke-width="1.5"/>

  <!-- Belly -->
  <ellipse cx="48" cy="56" rx="18" ry="22" fill="#F8FAFC"/>

  <!-- Face mask -->
  <ellipse cx="48" cy="34" rx="16" ry="13" fill="#1E293B"/>

  <!-- Eyes -->
  <circle cx="42.5" cy="34" r="3.2" fill="#FFFFFF"/>
  <circle cx="53.5" cy="34" r="3.2" fill="#FFFFFF"/>
  <circle cx="42.5" cy="34" r="1.6" fill="#0F172A"/>
  <circle cx="53.5" cy="34" r="1.6" fill="#0F172A"/>

  <!-- Beak -->
  <path d="M44 40 Q48 43 52 40 Q48 41.5 44 40 Z" fill="#F59E0B" stroke="#B45309" stroke-width="1" stroke-linejoin="round"/>

  <!-- Flippers -->
  <path d="M24 50 Q26 44 31 46 Q30 54 28 60 Q26 58 24 50 Z" fill="#1E293B"/>
  <path d="M72 50 Q70 44 65 46 Q66 54 68 60 Q70 58 72 50 Z" fill="#1E293B"/>

  <!-- Feet -->
  <ellipse cx="39" cy="76" rx="8" ry="4.2" fill="#F59E0B" stroke="#B45309" stroke-width="1"/>
  <ellipse cx="57" cy="76" rx="8" ry="4.2" fill="#F59E0B" stroke="#B45309" stroke-width="1"/>

  <!-- Subtle shine on belly -->
  <ellipse cx="42" cy="50" rx="6" ry="10" fill="#FFFFFF" opacity="0.25" clip-path="url(#bellyClip)"/>
</svg>