<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DuckDB WASM + CSO PXStat (static)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Tabulator CSS -->
  <link
    href="https://unpkg.com/tabulator-tables@6.2.0/dist/css/tabulator_bootstrap5.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-3">
  <div class="container-fluid">
    <h1 class="mb-4">DuckDB WASM + CSO PXStat â€” Viewer</h1>

    <!-- Top controls -->
    <div class="row mb-3 g-2">
      <div class="col-md-3">
        <input
          id="table"
          class="form-control"
          placeholder="Table code e.g. NPA03"
        />
      </div>
      <div class="col-auto">
        <button id="load" class="btn btn-primary">Load Table</button>
      </div>

      <div class="col-auto">
        <select id="tablesDropdown" class="form-select">
          <option value="">Select table...</option>
        </select>
      </div>
      <div class="col-auto">
        <button id="schema" class="btn btn-outline-secondary">
          Show Schema
        </button>
      </div>
      <div class="col-auto">
        <button id="drop" class="btn btn-danger">Drop Table</button>
      </div>
    </div>

    <div id="status" class="text-muted">Ready.</div>
    <div id="meta" class="small text-secondary mb-3">No tables loaded.</div>

    <!-- Viewer -->
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3 mb-3">
  <div class="col-lg-3 mb-3">
  <div class="sticky-top" style="top: 1rem; height: calc(100vh - 2rem); display: flex; flex-direction: column;">
    
    <div class="flex-shrink-0">
      <h6 class="mb-2">PXStat Catalog</h6>
      <div class="input-group input-group-sm mb-2">
        <input id="catalogSearch" type="text" class="form-control" placeholder="Search tables...">
        <button id="loadCatalog" class="btn btn-outline-primary">Load</button>
      </div>
      <div id="catalogStatus" class="text-muted small mb-2">Not loaded.</div>
    </div>

    <div 
      id="catalogList" 
      class="list-group list-group-flush border rounded overflow-auto mb-3" 
      style="flex-grow: 1; background: #f8f9fa;"
    >
      </div>

    <div class="flex-shrink-0" style="height: 250px; display: flex; flex-direction: column;">
      <div class="d-flex justify-content-between align-items-center mb-1">
        <h6 class="mb-0">Active Columns</h6>
        <span id="columnCount" class="badge bg-secondary rounded-pill" style="font-size: 0.7rem;">0</span>
      </div>
      
      <div 
        id="columnsList" 
        class="list-group small border rounded overflow-auto" 
        style="flex-grow: 1; background: #ffffff;"
      >
        </div>
    </div>

  </div>
</div>
      <!-- SQL + Table -->
      <div class="col-lg-9">
        <div class="mb-3">
          <label for="sql" class="form-label">SQL</label>
          <textarea
            id="sql"
            class="form-control"
            rows="5"
            placeholder="Type SQL here..."
          ></textarea>
          <div class="mt-2">
            <button id="run" class="btn btn-success">Run SQL</button>
          </div>
        </div>
        <div id="resultTable" class="border"></div>
      </div>
    </div>
  </div> <!-- /container -->

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tabulator -->
  <script src="https://unpkg.com/tabulator-tables@6.2.0/dist/js/tabulator.min.js"></script>
  <!-- App -->
  <script type="module" src="app.js"></script>
</body>
</html>
